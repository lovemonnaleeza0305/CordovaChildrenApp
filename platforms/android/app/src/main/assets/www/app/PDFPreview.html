        <script type="text/javascript">
            $(document).bind("mobileinit", function() {
                if (navigator.userAgent.toLowerCase().indexOf("android") != -1) {
                    $.mobile.defaultPageTransition = 'none';
                    $.mobile.defaultDialogTransition = 'none';
                } else if (navigator.userAgent.toLowerCase().indexOf("msie") != -1) {

                    $.support.cors = true;
                } else if (navigator.userAgent.match(/(iPad|iPhone|iPod)/g)) {
                    $.mobile.hashListeningEnabled = false;
                }
            });
        </script>

    <body>
        <script language="JavaScript" type="text/javascript">
        </script>
        <div data-role="page" style="min-height:480px;" dsid="PDFPreview" id="PDFPreview"
        class="type-interior" data-theme="b">
            <!-- mobilecontainer -->
            <div data-role="content" id="PDFPreview_mobilecontainer" name="mobilecontainer"
            class="PDFPreview_mobilecontainer ui-content" dsid="mobilecontainer" data-theme="b">
                <link href="PDFPreview.css" rel="stylesheet" type="text/css" />
                <script type="text/javascript" src="PDFPreview.js">
                </script>
                <!-- mobilegrid_6 -->
                <div class="PDFPreview_mobilegrid_6_wrapper" data-wrapper-for="mobilegrid_6">
                    <table id="PDFPreview_mobilegrid_6" class="PDFPreview_mobilegrid_6" dsid="mobilegrid_6"
                    name="mobilegrid_6" cellpadding=0 cellspacing=0>
                        <col style="width:auto;" />
                        <col style="width:auto;" />
                        <tr class="PDFPreview_mobilegrid_6_row_0">
                            <!-- mobilegridcell_7 -->
                            <td id="PDFPreview_mobilegridcell_7" name="mobilegridcell_7" class="PDFPreview_mobilegridcell_7"
                            colspan=1 rowspan=1>
                                <div class="cell-wrapper">
                                    <!-- mobilebutton_12 --><!--
                                    --><a data-role="button" name="mobilebutton_12" dsid="mobilebutton_12" class="backButtonNewDesign  PDFPreview_mobilebutton_12"
                                    id="PDFPreview_mobilebutton_12" data-corners="true" data-icon="carat-l" data-iconpos="left"
                                    x-apple-data-detectors="false" data-inline="true" data-mini="false" data-theme="b"
                                    tabindex="5">
                                    Back
                                    </a>
                                </div>
                            </td>
                            <!-- mobilegridcell_11 -->
                            <td id="PDFPreview_mobilegridcell_11" name="mobilegridcell_11" class="PDFPreview_mobilegridcell_11"
                            colspan=1 rowspan=1>
                                <div class="cell-wrapper">
                                    <!-- completeButton --><!--
                                    --><a data-role="button" name="completeButton" dsid="completeButton" class="blueSubmitButton  PDFPreview_completeButton"
                                    id="PDFPreview_completeButton" data-corners="true" data-icon="check" data-iconpos="left"
                                    x-apple-data-detectors="false" data-inline="true" data-mini="true" data-theme="a"
                                    tabindex="4">
                                    Mark complete
                                    </a><!--
                                    --><!-- alreadyMarkedLabel -->
                                    <div name="alreadyMarkedLabel" id="PDFPreview_alreadyMarkedLabel" dsid="alreadyMarkedLabel"
                                    data-role="appery_label" class="PDFPreview_alreadyMarkedLabel">
                                        Lesson already completed
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <!-- pdf_wrapper -->
                <div data-role="appery_html" name="pdf_wrapper" dsid="pdf_wrapper" id="PDFPreview_pdf_wrapper"
                class="PDFPreview_pdf_wrapper">
                </div>
            </div>
            <!-- plusTenPopup2 -->
            <div data-role="popup" name="plusTenPopup2" dsid="plusTenPopup2" id="PDFPreview_plusTenPopup2"
            class="popupDesign  PDFPreview_plusTenPopup2" data-corners="true" data-dismissible="true"
            data-overlay-theme="" data-theme="" data-shadow="true" data-tolerance="30,15,30,15">
                <div class="ui-popup-content-wrapper">
                    <!-- mobilelabel_4 -->
                    <div name="mobilelabel_4" id="PDFPreview_mobilelabel_4" dsid="mobilelabel_4" data-role="appery_label"
                    class="PDFPreview_mobilelabel_4">
                        Yay! You earned points for completing this lesson!
                    </div>
                    <!-- mobilelabel_3 -->
                    <div name="mobilelabel_3" id="PDFPreview_mobilelabel_3" dsid="mobilelabel_3" data-role="appery_label"
                    class="PDFPreview_mobilelabel_3">
                        +10pts
                    </div>
                    <!-- mobilelabel_5 -->
                    <div name="mobilelabel_5" id="PDFPreview_mobilelabel_5" dsid="mobilelabel_5" data-role="appery_label"
                    class="PDFPreview_mobilelabel_5">
                        ----------------------------
                    </div>
                </div>
